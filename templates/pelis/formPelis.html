{% extends "pelis/main.html" %}

{% block formPelis %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <!--  {{form.as_p}}   -->
        {% for field in form %}
            {{ field.label_tag}}<br>
            {{ field }}<br>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>
{% endblock %}
